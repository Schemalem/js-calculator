<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1> Javascript Calculator</h1>
      </div>
      <!-- Calculator Grid -->
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand" value=""></div>
        </div>
        <button data-all-clear class="span-two bye">AC</button>
        <button data-delete class="bye">DEL</button>
        <button data-operation class="operand">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operand">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operand">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operand">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
      </div>
      <!-- Footer -->
      <div class="footer">
        <p>Thanks for stopping by! | Created by Nicole Schembri </p>
      </div>
    </div>
    <!-- JS -->
    <script src="js/newscript.js"></script>
  </body>
</html>
